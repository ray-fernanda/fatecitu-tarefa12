<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>supervised_user_circle</mat-icon>
 </button>
 <span>Lista de Estudantes</span>
 <span class="example-spacer"></span>
 <button mat-raised-button color="warn" (click)="openDialog()">Add Estudante</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Simu Liu" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
          <td mat-cell *matCellDef="let row"> {{row.curso}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
          <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Período </th>
          <td mat-cell *matCellDef="let row"> {{row.turno}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editStudent(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"  (click)="deleteStudent(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
